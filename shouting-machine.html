<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Shouting Machine</title>
</head>
<body>
  <div class="container">
    <h1>Type something you would like to scream out loud below!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="shout1">An exclaimation</label>
          <input id="shout1" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Yell at me!</button>
      </form>
    </div>

    <div id="response">
      <h1>Your response in all caps</h1>
      <p>
        <span class="shout1"></span>
      </p>
    </div>
  </div>
</body>
</html>
